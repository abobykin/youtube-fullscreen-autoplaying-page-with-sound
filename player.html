<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- NOTES: -->
    <!-- attribute 'src' => contains needed VIDEO URL and has very important query parameters right after it for proper autoplay functionality (autoplay, mute and enablejsapi), they all should be on initially -->
    <!-- attribute 'style' => contains a styles rules, it may be deleted if fullscreen view doesn't needed -->

    <iframe
      name="youtube video"
      id="ytplayer"
      type="text/html"
      frameborder="0"
      allowfullscreen
      src="https://www.youtube.com/embed/NJuSStkIZBg?autoplay=1&origin=https%3A%2F%2Fcerulean-kangaroo-00b2e7.netlify.app&showinfo=0&enablejsapi=1&autoplay=1"
      style="
        position: absolute;
        top: 0px;
        left: 0px;
        bottom: 0px;
        right: 10px;
        width: 100%;
        height: 100%;
        border: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        z-index: 999999;
      "
    ></iframe>
  </body>
  <!-- Important note!  -->
  <!-- WEB STANDARD - RULES for any media will be allowed to autoplay => https://developer.mozilla.org/en-US/docs/Web/Media/Autoplay_guide#autoplay_availability  -->
  <script>
    var tag = document.createElement('script')

    tag.src = '//www.youtube.com/iframe_api'
    var firstScriptTag = document.getElementsByTagName('script')[0]
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag)

    var player
    function onPlayerReady() {
      console.log('onPlayerReady')
      player.stopVideo()
      player.mute()
      player.playVideo()
      player.unMute()
    }

    function onYouTubeIframeAPIReady() {
      console.log('onYouTubeIframeAPIReady')
      player = new YT.Player('ytplayer', {
        events: {
          onReady: onPlayerReady,
        },
      })
    }
  </script>
</html>
