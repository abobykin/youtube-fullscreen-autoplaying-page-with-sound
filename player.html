<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Player</title>
    <style>
      .youtube-iframe {
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 10px;
        width: 100%;
        height: 100%;
        border: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        z-index: 999999;
      }
    </style>
  </head>
  <body>
    <!-- NOTES: -->
    <!-- attribute 'src' => contains needed VIDEO URL and has very important query parameters right after it for proper autoplay functionality (autoplay, mute and enablejsapi), they all should be on initially -->
    <!-- attribute 'style' => contains a styles rules, it may be deleted if fullscreen view doesn't needed -->

    <iframe
      class="youtube-iframe"
      width="640"
      height="360"
      src="https://www.youtube.com/embed/NJuSStkIZBg?autoplay=1"
      title="YouTube video player"
      allowfullscreen
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    ></iframe>
  </body>

  <!-- Important note!  -->
  <!-- WEB STANDARD - RULES for any media will be allowed to autoplay => https://developer.mozilla.org/en-US/docs/Web/Media/Autoplay_guide#autoplay_availability  -->
</html>
